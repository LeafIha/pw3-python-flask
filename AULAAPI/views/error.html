<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - CineExplorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 30px;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cccccc;
            line-height: 1.6;
        }

        .back-home {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .back-home:hover {
            transform: translateY(-3px);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            text-decoration: none;
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <a href="/" class="logo">ðŸŽ¬ CineExplorer</a>
    
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">Ops! Algo deu errado</h1>
        
        <p class="error-message">
            {% if error %}
                {{ error }}
            {% else %}
                Ocorreu um erro inesperado. Tente novamente mais tarde.
            {% endif %}
        </p>
        
        <a href="/" class="back-home">
            <i class="fas fa-home"></i>
            Voltar ao InÃ­cio
        </a>
    </div>
</body>
</html>

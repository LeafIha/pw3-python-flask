<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mouses - Xgear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo2.png" alt="Logo Xgear" style="width: 90px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/mouse">Mouse</a>
                    <a class="nav-link" href="/teclado">Teclados</a>
                    <a class="nav-link" href="/headsets">Headsets</a>
                    <a class="nav-link" href="/mousepads">Mousepads</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container my-5">
            <div class="form-container shadow p-4 bg-white rounded">
                <h2 class="mb-4">Cadastro de Perifericos</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome do Periferico:</label>
                        <input type="text" class="form-control" name="nome" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Pre√ßo (R$):</label>
                            <input type="number" step="0.01" class="form-control" name="preco" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" name="categoria" required>
                                <option value="mouse">Mouse</option>
                                <option value="teclado">Teclado</option>
                                <option value="headset">Headset</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Fabricante:</label>
                        <input type="text" class="form-control" name="fabricante" required>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-2">Cadastrar Produto</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Contato</h5>
                    <p><i class="fas fa-phone me-2"></i>(11) 9999-9999</p>
                    <p><i class="fas fa-envelope me-2"></i>contato@xgear.com</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Redes Sociais</h5>
                    <div class="social-icons">
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-youtube fa-2x"></i></a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Boletim Informativo</h5>
                    <form>
                        <input type="email" class="form-control mb-2" placeholder="Seu e-mail">
                        <button class="btn btn-outline-light">Assinar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-black text-center py-3">
            <p class="mb-0">&copy; 2025 Xgear. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

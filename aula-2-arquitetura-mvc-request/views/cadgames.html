<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Games</title>
</head>

<body>
    <h2>Cadastro de Games</h2>
    <hr>

    <!-- o form envia os dados para a cadgames, serve para o botão saber para onde enviar -->
    <form action="{{url_for('cadgames')}}" method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" required>
        <label>Ano:</label>
        <input type="text" name="ano" required>
        <label>Categoria</label>
        <input type="text" name="categoria" required>
        <input type="submit" value="Cadastrar">
        <label>Categoria</label>
    </form>
    <br>
    <hr>

    {% for game in gamelist%}
    Título: <strong>{{game.titulo}}</strong> <br>
    Ano: <strong>{{game.ano}}</strong><br>
    Categoria: <strong>{{game.categoria}}</strong><br><br>

    {%endfor%}
</body>

</html>
